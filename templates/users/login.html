{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Informes Simples{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right text-primary"></i>
                        Iniciar Sesión
                    </h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>
                        {% endif %}
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
